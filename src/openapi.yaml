  version: 1.0.0
servers:
  - url: https://boysstateappservices.up.railway.app
paths:
  /health:
    get:
      summary: Health check endpoint
      description: Returns a simple status to verify the API is running.
      responses:
        '200':
          description: Successful health response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  database:
                    type: string
                    example: ok
  /register:
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: User created
        '400':
          description: Email already exists or invalid input
  /login:
    post:
      summary: Log in with existing credentials
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
        '400':
          description: Missing credentials
        '401':
          description: Invalid credentials
